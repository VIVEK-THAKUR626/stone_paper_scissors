<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>STONE PAPER SCISSORS</h1>
        </header>
        <main class="instructions">
            <div class="contents">
                <h2>INSTRUCTIONS</h2>
                <ul>
                    <li>Press 'A' to choose stone</li>
                    <br>
                    <li>Press 'W' to choose paper</li>
                    <br>
                    <li>Press 'D' to choose scissors</li>
                    <br>
                    <li>Score 5 points against the computer to win</li>
                    <br>
                    <li>Oh, and one thing I forgot to tell you - Press 'Q' to quit the game</li>
                </ul>
            </div>
            <div class="buttons">
                <button id="goBack">GO BACK</button>
                <button id="proceed">PROCEED</button>
            </div>
        </main>
        <footer class="about">
            <h3>A VIDEO GAME BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
