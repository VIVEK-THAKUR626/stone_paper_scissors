<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>STONE PAPER SCISSORS</h1>
        </header>
        <main class="game">
            <div class="playerTitles">
                <div class="humanPlayer">
                    <h2>YOU</h2>
                    <div class="humanScoreArea">
                        <h3>SCORE : </h3>
                        <h3 id="humanScore">0</h3>
                    </div>
                </div>

                <div class="computerPlayer">
                    <h2>COMPUTER</h2>
                    <div class="computerScoreArea">
                        <h3>SCORE : </h3>
                        <h3 id="computerScore">0</h3>
                    </div>
                </div>
            </div>

            <div class="playground">
                <div class="humanPlayArea"></div>
                <div id="boundary"></div>
                <div class="computerPlayArea"></div>
            </div>
        </main>
        <footer class="about">
            <h3>A VIDEO GAME BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
